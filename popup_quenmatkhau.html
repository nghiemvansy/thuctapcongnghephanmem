<!DOCTYPE html>
<html>
    <head>
            <!-- * {box-sizing: border-box;} -->
        <title>Pop up of sign up</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style_popup.css">
    </head>
    <body>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#quenmatkhau">
            Quên mật khẩu
        </button>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#thongtincanhan">
            Thông tin cá nhân
        </button>





        <div class="modal" id="quenmatkhau">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">          
                    <div class="modal-header">
                        <h4 class="modal-title">Book Settings</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <div class="container">
                            <!-- Body -->
                            <div class="row">
                                <div class="col-md-4 org_base">
                                    <div class="row">
                                        <div class="col-12">
                                            <h5 class="white_text">Đăng ký/đăng nhập để có thể:</h5>
                                            <br />
                                            <h5 class="white_text">- Mua sách</h5>
                                            <br />
                                            <h5 class="white_text">- Thêm sách</h5>
                                            <br />
                                            <h5 class="white_text">- Quản lý đơn hàng</h5>
                                            <br />
                                            <h5 class="white_text">- Thêm bài viết</h5>
                                            <br />
                                            <br />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-6 org_base">
                                            <a href="#" class="text_link"><center class="white_text">ĐĂNG NHẬP</center></a>
                                        </div>
                                        <div class="col-6 grey_base">
                                            <a href="#" class="text_link"><center class="white_text">ĐĂNG KÝ</center></a>
                                        </div>
                                    </div>

                                    <div class="row mt-2">
                                        <div class="col-2"></div>
                                        <div class="col-8">
                                            Quên mật khẩu? Hãy nhập địa chỉ email đăng ký, chúng tôi sẽ gửi liên kết để bạn tạo mật khẩu mới thông qua địa chỉ email.
                                        </div>
                                        <div class="col-2"></div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-2"></div>
                                        <div class="col-8">
                                            <!-- Your text box here -->
                                            <form>
                                                <div class="input-container">
                                                    <i class="fa fa-envelope icon"></i>
                                                    <input class="input-field" type="text" placeholder="Email" name="email">
                                                </div>
                                                <div class="row">
                                                    <div class="col-6">
                                                        <!-- Nút hủy -->
                                                        <button type="button" class="btn btn-warning btn-block org_text">HỦY</button>
                                                    </div>
                                                    <div class="col-6">
                                                        <!-- Nút gửi -->
                                                        <button type="submit" class="btn btn-warning btn-block org_text">GỬI</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-2"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- Body -->
                        </div>
                    </div>
                
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-secondary">Submit</button>
                        <button type="button" class="btn btn-secondary">Delete</button>
                    </div>
                </div>
            </div>
        </div>
<!-- Dang nhap -->
        <div class="modal" id="thongtincanhan">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">          
                    <div class="modal-header">
                        <h4 class="modal-title">Book Settings</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <div class="container">
                            <!-- Body -->
                            <div class="row">
                                <div class="col-12 org_base">
                                    <h3 class="white_text center_text">THÔNG TIN CÁ NHÂN</h3>
                                </div>
                            </div>
                            <div class="row">
                                <form>
                                    <div class="row mt-3 ml-4">
                                        <div class="col-md-4" >
                                            <input type="text" class="form-control" placeholder="Họ">
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" placeholder="Tên">
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" placeholder="Mật khẩu *********">
                                        </div>
                                    </div>
                                    <div class="row mt-3 ml-4">
                                        <div class="col-md-6" >
                                            <input type="text" class="form-control" placeholder="Địa chỉ email">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" placeholder="Số điện thoại">
                                        </div>
                                    </div>
                                    <div class="row mt-3 ml-4">
                                        <div class="col-md-6" >
                                            <input type="text" class="form-control" placeholder="Số nhà">
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" class="form-control" placeholder="Đường">
                                        </div>
                                    </div>
                                    <div class="row mt-3 ml-4">
                                        <div class="col-md-4" >
                                            <input type="text" class="form-control" placeholder="Phường">
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" placeholder="Xã">
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" placeholder="Tỉnh/Thành phố">
                                        </div>
                                    </div>
                                    <div class="row mt-3 ml-4">
                                        <div class="col-6">
                                            <!-- Nút hủy -->
                                            <button type="button" class="btn btn-warning btn-block org_text">HỦY</button>
                                        </div>
                                        <div class="col-6">
                                            <!-- Nút lưu -->
                                            <button type="button" class="btn btn-warning btn-block org_text">LƯU</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- Body -->
                        </div>
                    </div>
                
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-secondary">Submit</button>
                        <button type="button" class="btn btn-secondary">Delete</button>
                    </div>
                </div>
            </div>
        </div>





    </body>
</html>
