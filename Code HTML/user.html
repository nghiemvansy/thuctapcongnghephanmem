  <!-- Account edit -->
<div class="modal" id="AccountEdit">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Account setting</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
                <form>
                        <div class="form-group">
                          <label for="InputFname">First Name*</label>
                          <input type="text" class="form-control" id="InputFname" placeholder="Nhập First Name">
                        </div>
                        <div class="form-group">
                          <label for="InputLname">Last Name*</label>
                          <input type="text" class="form-control" id="InputLname" placeholder="Nhập Last Name">
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Email*</label>
                            <input type="text" class="form-control" id="InputEmail" placeholder="abc@xyz.com">
                        </div>
                        <div class="form-group">
                            <label for="InputNumber">Phone Number*</label>

                        </div>
                        <div class="form-group">
                            <label for="InputAddress">Address*</label>

                        </div>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
