<!DOCTYPE html>
<html>
    <head>
        <title>Pop up of sign up</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style_popup.css">
    </head>
    <body>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#dangky">
            Đăng ký
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#dangnhap">
            Đăng nhập
        </button>





        <div class="modal" id="dangky">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">          
                    <div class="modal-header">
                        <h4 class="modal-title">Book Settings</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <div class="container">
                            <!-- Body -->
                            <div class="row">
                                <div class="col-4 org_base">
                                    <div class="row">
                                        <div class="col-12">
                                            <h5 class="white_text">Đăng ký/đăng nhập để có thể:</h5>
                                            <br />
                                            <h5 class="white_text">- Mua sách</h5>
                                            <br />
                                            <h5 class="white_text">- Thêm sách</h5>
                                            <br />
                                            <h5 class="white_text">- Quản lý đơn hàng</h5>
                                            <br />
                                            <h5 class="white_text">- Thêm bài viết</h5>
                                            <br />
                                            <br />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="row">
                                        <div class="col-6 grey_base">
                                            <a href="#" class="text_link"><center class="white_text">ĐĂNG NHẬP</center></a>
                                        </div>
                                        <div class="col-6 org_base">
                                            <a href="#" class="text_link"><center class="white_text">ĐĂNG KÝ</center></a>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <form>
                                            <div class="row mt-3 ml-4 mr-4">
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="Họ" id="Fname">
                                                </div>
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="Tên" id="Lname">
                                                </div>
                                            </div>
                                            <div class="row mt-3 ml-4 mr-4">
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="Địa chỉ email" id="Email">
                                                </div>
                                            </div>
                                            <div class="row mt-3 ml-4 mr-4">
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="Số điện thoại" id="Phone">
                                                </div>
                                            </div>
                                            <div class="row mt-3 ml-4 mr-4">
                                                <div class="col">
                                                    <input type="password" class="form-control" placeholder="Mật khẩu" id="Password1">
                                                </div>
                                            </div>
                                            <div class="row mt-3 ml-4 mr-4">
                                                <div class="col">
                                                    <input type="password" class="form-control" placeholder="Xác nhận lại mật khẩu" id="Password2">
                                                </div>
                                            </div>
                                            <div class="row mt-3 ml-4 mr-4">
                                                <div class="col-6">
                                                    <center>
                                                        <button type="button" class="btn btn-warning btn-block btn-lg white_text">Hủy</button>
                                                    </center>
                                                </div>
                                                <div class="col-6">
                                                    <center>
                                                        <button type="submit" class="btn btn-warning btn-block btn-lg white_text">Đăng ký</button>
                                                    </center>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                            <!-- Body -->
                        </div>
                    </div>
                
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-secondary">Submit</button>
                        <button type="button" class="btn btn-secondary">Delete</button>
                    </div>
                </div>
            </div>
        </div>
<!-- Dang nhap -->

<div class="modal" id="dangnhap">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">          
            <div class="modal-header">
                <h4 class="modal-title">Book Settings</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <div class="container">
                    <!-- Body -->
                    <div class="row">
                        <div class="col-4 org_base">
                            <div class="row">
                                <div class="col-12">
                                    <h5 class="white_text">Đăng ký/đăng nhập để có thể:</h5>
                                    <br />
                                    <h5 class="white_text">- Mua sách</h5>
                                    <br />
                                    <h5 class="white_text">- Thêm sách</h5>
                                    <br />
                                    <h5 class="white_text">- Quản lý đơn hàng</h5>
                                    <br />
                                    <h5 class="white_text">- Thêm bài viết</h5>
                                    <br />
                                    <br />
                                </div>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-6 grey_base">
                                    <a href="#" class="text_link"><center class="white_text">ĐĂNG NHẬP</center></a>
                                </div>
                                <div class="col-6 org_base">
                                    <a href="#" class="text_link"><center class="white_text">ĐĂNG KÝ</center></a>
                                </div>
                            </div>

                            <div class="row">
                                <form>
                                    <div class="row mt-3 ml-4 mr-4">
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Họ" id="Fname">
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Tên" id="Lname">
                                        </div>
                                    </div>
                                    <div class="row mt-3 ml-4 mr-4">
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Địa chỉ email" id="Email">
                                        </div>
                                    </div>
                                    <div class="row mt-3 ml-4 mr-4">
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Số điện thoại" id="Phone">
                                        </div>
                                    </div>
                                    <div class="row mt-3 ml-4 mr-4">
                                        <div class="col">
                                            <input type="password" class="form-control" placeholder="Mật khẩu" id="Password1">
                                        </div>
                                    </div>
                                    <div class="row mt-3 ml-4 mr-4">
                                        <div class="col">
                                            <input type="password" class="form-control" placeholder="Xác nhận lại mật khẩu" id="Password2">
                                        </div>
                                    </div>
                                    <div class="row mt-3 ml-4 mr-4">
                                        <div class="col-6">
                                            <center>
                                                <button type="button" class="btn btn-warning btn-block btn-lg white_text">Hủy</button>
                                            </center>
                                        </div>
                                        <div class="col-6">
                                            <center>
                                                <button type="submit" class="btn btn-warning btn-block btn-lg white_text">Đăng ký</button>
                                            </center>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                    <!-- Body -->
                </div>
            </div>
        
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-secondary">Submit</button>
                <button type="button" class="btn btn-secondary">Delete</button>
            </div>
        </div>
    </div>
</div>




    </body>
</html>
